<li><b>Key detector:</b> <input type="text" id="field" placeholder="Type here"> 
    <p id="status"></p> 
  
    <script> 
        var key_pressed = 
            document.getElementById('field'); 
  
        key_pressed 
            .addEventListener("keydown", onKeyDown); 
        key_pressed 
            .addEventListener("keypress", onKeyPress); 
        key_pressed 
            .addEventListener("keyup", onKeyUp); 
  
        function onKeyDown(event) { 
            document.getElementById("status") 
                .innerHTML = 'keydown: ' 
                + event.key + '<br>' 
        } 
        function onKeyPress(event) { 
            document.getElementById("status") 
                .innerHTML += 'keypress: ' 
                + event.key + '<br>' 
        } 
        function onKeyUp(event) { 
            document.getElementById("status") 
                .innerHTML += 'keyup: ' 
                + event.key + '<br>' 
        } 
    </script> Detects the key pressed, down, and up. <i>(works when multiple keys are pressed*)</i><br><br>
