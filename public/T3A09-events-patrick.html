<li><b>Key detector:</b> <input type="text" id="field" placeholder="Type here"> 
    <p id="status"></p> 
  
    <script> 
        var key_pressed = 
            document.getElementById('field'); 
  
        key_pressed 
            .addEventListener("keydown", onKeyDown); 
        key_pressed 
            .addEventListener("keypress", onKeyPress); 
        key_pressed 
            .addEventListener("keyup", onKeyUp); 
  
        function onKeyDown(event) { 
            document.getElementById("status") 
                .innerHTML = 'keydown: ' 
                + event.key + '<br>' 
        } 
        function onKeyPress(event) { 
            document.getElementById("status") 
                .innerHTML += 'keypress: ' 
                + event.key + '<br>' 
        } 
        function onKeyUp(event) { 
            document.getElementById("status") 
                .innerHTML += 'keyup: ' 
                + event.key + '<br>' 
        } 
    </script> Detects the key pressed, down, and up. <i>(works when multiple keys are pressed*)</i><br><br>

<button id="button1">Click for Colour Change</button>

  <script>

  var button = document.querySelector('button1');
  var html = document.querySelector('html');

  function random(number) {
    return Math.floor(Math.random() * number);
  }

  button1.onclick = function() {
    var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
    button1.style.backgroundColor = rndCol;
  };

  button1.onauxclick = function(e) {
    e.preventDefault();
    var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
    button1.style.color = rndCol;
  }

  </script><br><br>
