<h1 align=center>T3A07 Code by Patrick</h1>

Button move via CSS<br><br>

<input type=button value="Move 10 pixels right" onClick="{
  // alert(   parseInt(document.getElementById('mySpan01').style.left)  )

  document.getElementById('mySpan01').style.left = 
   parseInt(document.getElementById('mySpan01').style.left) + 10

}">

<span id="mySpan01" style="position:absolute;left:100;top:150;">span 1</span><br>
<span id="mySpan02" style="position:absolute;left:200;top:150;">span 2</span><br>
