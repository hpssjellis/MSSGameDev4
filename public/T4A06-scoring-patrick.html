<html>
<head>

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){

  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan02').style.left = '-400px'
    document.getElementById('myTextScore').value = parseInt(document.getElementById('myTextScore').value) + 1
  }

  if(myHitOther('mySpan01', 'mySpan03')){
    document.getElementById('myTextLife').value = parseInt(document.getElementById('myTextLife').value) - 1
  }



  // your other checks go here

  if(parseInt(document.getElementById('myTextLife').value)  <=0  ){    // life points at zero
    alert('You Lose!')
    location = 'T4A06-score-fred.html'    // refresh page
  }

  if(myHitOther('mySpan01', 'mySpan09')){
    document.getElementById('mySpan09').style.left = '-400px'
    alert('You Win!')
    location = 'index.html'
  }




}


</script>
</head>
<body style="background-color:black;color:white;">

<body  onKeyDown="{
     let myAlphaKey = event.key
     document.getElementById('myDiv01').innerHTML = 'You typed: ' + myAlphaKey.toLowerCase()


      if (myAlphaKey.toLowerCase() == 'arrowright') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 20
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'd') {   // go right
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 20
         myCheckAll()
      }

      if (myAlphaKey.toLowerCase() == 'arrowleft') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 20
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'a') {   // go left
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 20
         myCheckAll()
      }
}">


<h3 align=center>T4A06 Scoring by Patrick (Version 0.0.3)</h3>

Score: <input id="myTextScore" type=text value=0 ><br>

Life: <input id="myTextLife" type=number value=20 ><br><br>


<input type=button value="Move 10 pixels right" onClick="{
                        
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 20
  myCheckAll()
                        
}">

<input type=button value="Move 10 pixels left" onClick="{
                        
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 20
  myCheckAll()
                        
}">
