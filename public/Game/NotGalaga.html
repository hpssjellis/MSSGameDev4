<html>
<head>

<script>

let mySound1 =new Audio('Audio files/gstart.mp3')

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){
  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan02').style.left = '-400px'
    alert('You Win!')
    location = 'index.html'
  }

  if(myHitOther('mySpan01', 'mySpan03')){
    document.getElementById('mySpan03').style.left = '-400px'
  }

  // your other checks go here

}


</script>
</head>
<body> 
<body  onKeyDown="{
     let myAlphaKey = event.key
     document.getElementById('myDiv01').innerHTML = 'You typed: ' + myAlphaKey.toLowerCase()


      if (myAlphaKey.toLowerCase() == 'arrowright') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 32
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'd') {   // go right
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + 32
         myCheckAll()
      }


      if (myAlphaKey.toLowerCase() == 'arrowleft') {
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 32
         myCheckAll()
     }

      if (myAlphaKey.toLowerCase() == 'a') {   // go left
         document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - 32
         myCheckAll()
      }

      if (myAlphaKey.toLowerCase() == 'w') {   // go up
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - 32
         myCheckAll()
      }

      if (myAlphaKey.toLowerCase() == 's') {   // go down
         document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + 32
         myCheckAll()
      }
}">
