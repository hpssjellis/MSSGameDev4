<h1 align=center>T3A016 Objects by Patrick</h1>

Enter a name into the object: <input id="myText01" type=text value="John"
><br><br>

Enter an age into the object: <input id="myText02" type=text value=20
><br><br>

<input type=button value="Make and Show Object" onclick="{
  let myObject = {
	'firstName': document.getElementById('myText01').value,
	'age': document.getElementById('myText02').value
       }

document.getElementById('mySpan01').innerHTML ='myObject.firstName: '
+ myObject.firstName

document.getElementById('mySpan02').innerHTML ='myObject.age: '
+ myObject.age


}"><br><br>


<span id="mySpan01">...</span><br><br>
<span id="mySpan02">...</span><br><br>
